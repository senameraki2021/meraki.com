<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta charset="UTF-8">
    <title>Formulario de Contacto</title>

    <link rel="stylesheet" href="css/formlario.css">
    <link rel="stylesheet" href="css/font-awesome.css">


    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosotros</title>
    <link rel="stylesheet" href="css/carga.css">
    <link rel="icon" href="img/meraki.ico">
    <link rel="stylesheet" href="nosotros/css/nosotros.css">
    <link rel="stylesheet" href="nosotros/css/quienes.css">
    <link rel="stylesheet" href="css/flexboxgrid.css">
    <link rel="stylesheet" href="css/flexboxgrid.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="fontawesome-free-5.15.3-web/css/all.css">


    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/script.js"></script>
</head>

<body style="background-color: #FFAC42;">
    <div class="container_fluid">

        <div class="row ivandosqui">
            <section class=" row form_wrap ">
                <div class="contact_info col-md-6">
                    <section class="info_title">

                        <img src="img/logo-meraki-blanco.png" width="100%">

                    </section>
                    <section class="info_items">
                        <h2>senameraki2021@gmail.com</h2>

                    </section>
                </div>

                <form class="form_contact col-md-6">
                    <h2>Somos Meraki</h2>
                    <div class="user_info">
                        <label for="names">Nombres </label>
                        <input type="text" id="names">

                        <label for="phone">Telefono / Celular</label>
                        <input type="text" id="phone">

                        <label for="email">Correo electronico </label>
                        <input type="text" id="email">

                        <label for="mensaje">Mensaje </label>
                        <textarea id="mensaje"></textarea>

                        <input type="button" value="Enviar Mensaje" id="btnSend">
                    </div>
                </form>
            </section>
        </div>
    </div>
</body>

</html>
